<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting…</title>
    <!--
      GitHub Pages SPA fallback:
      Redirect any unknown path to the app's index, encoding the path in the query string.
      For project pages (user.github.io/repo-name), keep the first path segment.
    -->
    <script type="text/javascript">
      (function () {
        var l = window.location;
        // Keep 1 segment for project pages ("/sti-survey")
        var segmentsToKeep = 1;
        var path = l.pathname
          .slice(1)
          .split('/')
          .slice(segmentsToKeep)
          .join('/');
        var base = l.protocol + '//' + l.host + '/' + l.pathname.split('/')[1];
        var query = l.search ? l.search.slice(1).replace(/&/g, '~and~') : '';
        var redirectUrl = base + '/?/' + path + (query ? ('&' + query) : '') + l.hash;
        l.replace(redirectUrl);
      })();
    </script>
  </head>
  <body>
    <noscript>
      <p>Redirecting… If you are not redirected, please go to the homepage.</p>
      <a href="/sti-survey/">/sti-survey/</a>
    </noscript>
  </body>
</html>
